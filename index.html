<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo app </title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="text-center text-light">
            <h1 class="mb-4">Todo List</h1>
            <form action="" class="search">
                <input type="text"class="form-control m-auto"  name="search" placeholder="Search items">
            </form> 
        </header>

        <ul class="list-group mt-4 mx-auto todos text-light"> 
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>learn to code</span>
                <i class="fa fa-trash-o delete"></i>
                <button class="edit">Edit</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Do the practice</span>
                <i class="fa fa-trash-o delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Do home work</span>
                <i class="fa fa-trash-o delete"></i>
            </li>
        </ul>

        <form class=" add text-center my-4">
            <label class="text-light"> Add new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>


    <script src="todo.js"></script>
</body>
</html>
